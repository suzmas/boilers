<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate Stuff</title>
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <link href='css/animations.css' rel='stylesheet' type='text/css'>
  <style>
    .blob { border-radius: 50%; background-color: cornflowerblue; height: 20vw; width: 20vw; }
    .blob-eye { border-radius: 50%; background-color: black; height: 10%; width: 10%; position: relative; }
    .blob-eye-left { top: 30px; left: 60px; }
    .blob-eye-right { top: 30px; left: 100px; }
    .blob-mouth { border-radius: 30%; background-color: black; height: 20%; width: 20%; position: relative; top: 120px; left: 30px; }
  </style>
</head>
<body>

  <div class="blob">
    <div class="blob-eye blob-eye-left hvr-shrink"></div>
    <div class="blob-eye blob-eye-right hvr-shrink"></div>

    <div class="blob-mouth hvr-grow">
  </div>

</body>
</html>
