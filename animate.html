<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animate Stuff</title>
  <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
  <link href='css/animations.css' rel='stylesheet' type='text/css'>
  <style>
    div { border-radius: 50%; }
  </style>
</head>
<body>

  <div class="panels">
    <div class="panel panel1 hvr-grow" style="background-color: blue">
      <p>Dance</p>
    </div>
    <div class="panel panel2 hvr-push" style="background-color: green">
      <p>Receive</p>
    </div>
    <div class="panel panel3 hvr-bounce-in" style="background-color: yellow">
      <p>Experience</p>
    </div>
    <div class="panel panel4 hvr-grow-rotate" style="background-color: red">
      <p>All</p>
    </div>
    <div class="panel panel5 hvr-bob-float" style="background-color: orange">
      <p>Motion</p>
    </div>
  </div>

</body>
</html>
